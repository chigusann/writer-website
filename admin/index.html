<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>筆下世界 - 創作管理系統</title>
  <style>
    /* 載入畫面樣式 */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #233142 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    .loading-text {
      color: #ecf0f1;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .loading-subtitle {
      color: rgba(236, 240, 241, 0.7);
      font-size: 1rem;
      margin-bottom: 3rem;
      text-align: center;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(142, 122, 112, 0.3);
      border-top: 4px solid #8E7A70;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-features {
      margin-top: 3rem;
      text-align: center;
      color: rgba(236, 240, 241, 0.6);
    }

    .loading-features h3 {
      color: #95a5a6;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .loading-features ul {
      list-style: none;
      padding: 0;
    }

    .loading-features li {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
    }

    .loading-features li::before {
      content: '✨';
      position: absolute;
      left: 0;
    }
  </style>
</head>
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
<body>
  <!-- 載入畫面 -->
  <div class="loading-screen" id="loading">
    <div class="loading-text">筆下世界 創作管理系統</div>
    <div class="loading-subtitle">正在為你準備最棒的寫作體驗...</div>
    <div class="spinner"></div>
    
    <div class="loading-features">
      <h3>功能特色</h3>
      <ul>
        <li>可視化網誌編輯器</li>
        <li>拖拉式圖片上傳</li>
        <li>YouTube 影片嵌入</li>
        <li>即時預覽功能</li>
        <li>行動端友善介面</li>
        <li>自動備份到 GitHub</li>
      </ul>
    </div>
  </div>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // 隱藏載入畫面
    window.addEventListener('load', function() {
      setTimeout(() => {
        document.getElementById('loading').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
        }, 500);
      }, 2500);
    });

    // 自訂預覽樣式 - 使用與主網站相同的風格
    CMS.registerPreviewStyle('/style.css');
    
    // 自訂網誌文章預覽範本
    CMS.registerPreviewTemplate('blog', function(entry, getAsset) {
      const data = entry.getIn(['data']).toJS();
      const body = entry.getIn(['data', 'body']);
      const date = new Date(data.date).toLocaleDateString('zh-TW');
      
      return `
        <div style="max-width: 800px; margin: 0 auto; padding: 30px; background: #2c3e50; color: #ecf0f1; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
          <div style="background: rgba(255, 255, 255, 0.05); border-radius: 20px 8px 25px 12px; padding: 40px; border: 1px solid rgba(255, 255, 255, 0.1);">
            
            <div style="background: linear-gradient(135deg, #8E7A70, #6A7E8A); color: white; padding: 10px 20px; border-radius: 8px 15px 6px 12px; font-size: 0.9rem; font-weight: 600; display: inline-block; margin-bottom: 20px; transform: rotate(-1deg);">
              ${date}
            </div>
            
            <h1 style="font-size: 2.2rem; font-weight: 700; color: #ecf0f1; margin-bottom: 20px; line-height: 1.3;">
              ${data.title}
            </h1>
            
            ${data.tags ? `
              <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 25px;">
                ${data.tags.map(tag => `
                  <span style="background: rgba(112, 128, 144, 0.2); color: #b0c4de; padding: 6px 15px; border-radius: 6px 12px 4px 8px; font-size: 0.85rem; border: 1px solid rgba(112, 128, 144, 0.3);">
                    ${tag}
                  </span>
                `).join('')}
              </div>
            ` : ''}
            
            <div style="color: rgba(236, 240, 241, 0.9); line-height: 1.8; font-size: 1.1rem;">
              ${body ? body.replace(/\n/g, '<br>') : ''}
            </div>
            
            ${data.youtube_url ? `
              <div style="margin-top: 30px; text-align: center;">
                <div style="background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1);">
                  <h4 style="color: #95a5a6; margin-bottom: 15px;">📺 YouTube 影片</h4>
                  <p style="color: rgba(236, 240, 241, 0.7); word-break: break-all;">${data.youtube_url}</p>
                </div>
              </div>
            ` : ''}
            
            <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); color: rgba(236, 240, 241, 0.6); font-size: 0.9rem;">
              預覽模式 - 這是你的讀者將看到的樣子 ✨
            </div>
          </div>
        </div>
      `;
    });

    // 自訂作品集預覽範本
    CMS.registerPreviewTemplate('portfolio', function(entry, getAsset) {
      const data = entry.getIn(['data']).toJS();
      const body = entry.getIn(['data', 'body']);
      
      return `
        <div style="max-width: 600px; margin: 0 auto; padding: 30px; background: #2c3e50; color: #ecf0f1; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
          <div style="background: rgba(255, 255, 255, 0.05); border-radius: 25px 12px 20px 15px; padding: 35px; border: 1px solid rgba(255, 255, 255, 0.1); transform: rotate(0.5deg);">
            
            <h2 style="font-size: 1.8rem; font-weight: 700; color: #ecf0f1; margin-bottom: 15px;">
              ${data.title}
            </h2>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
              <span style="background: linear-gradient(135deg, #7f8c8d, #95a5a6); color: white; padding: 8px 15px; border-radius: 6px 12px 8px 10px; font-size: 0.9rem; font-weight: 600;">
                ${data.category}
              </span>
              ${data.publication_date ? `
                <span style="color: rgba(236, 240, 241, 0.7); font-size: 0.9rem;">
                  ${data.publication_date}
                </span>
              ` : ''}
            </div>
            
            <div style="color: rgba(236, 240, 241, 0.8); line-height: 1.7; margin-bottom: 20px;">
              ${body ? body.replace(/\n/g, '<br>') : ''}
            </div>
            
            ${data.external_link ? `
              <div style="text-align: right;">
                <a href="${data.external_link}" style="color: #b0a8a3; text-decoration: none; font-weight: 600;">
                  了解更多 →
                </a>
              </div>
            ` : ''}
          </div>
        </div>
      `;
    });

    // 自訂圖片上傳處理
    CMS.registerWidget('image', {
      controlComponent: function(props) {
        return h('div', {
          style: {
            border: '2px dashed #8E7A70',
            borderRadius: '12px',
            padding: '30px',
            textAlign: 'center',
            backgroundColor: 'rgba(142, 122, 112, 0.05)',
            cursor: 'pointer'
          }
        }, [
          h('input', {
            type: 'file',
            accept: 'image/*',
            style: { display: 'none' },
            onChange: function(e) {
              const file = e.target.files[0];
              if (file) {
                props.onChange(file);
              }
            }
          }),
          h('div', {
            style: {
              fontSize: '3rem',
              marginBottom: '15px'
            }
          }, '📸'),
          h('p', {
            style: {
              color: '#8E7A70',
              fontSize: '1.1rem',
              margin: 0
            }
          }, props.value ? '已選擇圖片，點擊更換' : '點擊上傳圖片或拖拉到此處')
        ]);
      }
    });

    // 載入完成提示
    CMS.init().then(() => {
      console.log('🎉 筆下世界管理系統已就緒！');
    });
  </script>
</body>
</html>

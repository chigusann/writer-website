<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>筆下世界 - 創作管理系統</title>
  <style>
    /* 載入畫面樣式 */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #233142 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    .loading-text {
      color: #ecf0f1;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .loading-subtitle {
      color: rgba(236, 240, 241, 0.7);
      font-size: 1rem;
      margin-bottom: 3rem;
      text-align: center;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(142, 122, 112, 0.3);
      border-top: 4px solid #8E7A70;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-features {
      margin-top: 3rem;
      text-align: center;
      color: rgba(236, 240, 241, 0.6);
    }

    .loading-features h3 {
      color: #95a5a6;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .loading-features ul {
      list-style: none;
      padding: 0;
    }

    .loading-features li {
      margin: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
    }

    .loading-features li::before {
      content: '✨';
      position: absolute;
      left: 0;
    }
  </style>
</head>
<body>
  <!-- 載入畫面 -->
  <div class="loading-screen" id="loading">
    <div class="loading-text">筆下世界 創作管理系統</div>
    <div class="loading-subtitle">正在為你準備最棒的寫作體驗...</div>
    <div class="spinner"></div>
    
    <div class="loading-features">
      <h3>功能特色</h3>
      <ul>
        <li>可視化網誌編輯器</li>
        <li>拖拉式圖片上傳</li>
        <li>YouTube 影片嵌入</li>
        <li>即時預覽功能</li>
        <li>行動端友善介面</li>
        <li>自動備份到 GitHub</li>
      </ul>
    </div>
  </div>

  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // 隱藏載入畫面
    window.addEventListener('load', function() {
      setTimeout(() => {
        document.getElementById('loading').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
        }, 500);
      }, 2500);
    });

    // 自訂預覽樣式 - 使用與主網站相同的風格
    CMS.registerPreviewStyle('/style.css');
    
    // 修復後的網誌文章預覽範本
    CMS.registerPreviewTemplate('blog', function(entry, getAsset) {
      try {
        // 安全地獲取資料
        const data = entry.getIn ? entry.getIn(['data']).toJS() : entry.data || {};
        const body = entry.getIn ? entry.getIn(['data', 'body']) : data.body || '';
        
        const title = data.title || '未設定標題';
        const date = data.date ? new Date(data.date).toLocaleDateString('zh-TW') : '未設定日期';
        const tags = data.tags || [];
        const excerpt = data.excerpt || '';
        const youtube_url = data.youtube_url || '';
        
        return `
          <div style="max-width: 800px; margin: 0 auto; padding: 30px; background: #2c3e50; color: #ecf0f1; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
            <div style="background: rgba(255, 255, 255, 0.05); border-radius: 20px 8px 25px 12px; padding: 40px; border: 1px solid rgba(255, 255, 255, 0.1);">
              
              <div style="background: linear-gradient(135deg, #8E7A70, #6A7E8A); color: white; padding: 10px 20px; border-radius: 8px 15px 6px 12px; font-size: 0.9rem; font-weight: 600; display: inline-block; margin-bottom: 20px; transform: rotate(-1deg);">
                ${date}
              </div>
              
              <h1 style="font-size: 2.2rem; font-weight: 700; color: #ecf0f1; margin-bottom: 20px; line-height: 1.3;">
                ${title}
              </h1>
              
              ${tags && tags.length > 0 ? `
                <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 25px;">
                  ${tags.map(tag => `
                    <span style="background: rgba(112, 128, 144, 0.2); color: #b0c4de; padding: 6px 15px; border-radius: 6px 12px 4px 8px; font-size: 0.85rem; border: 1px solid rgba(112, 128, 144, 0.3);">
                      ${tag}
                    </span>
                  `).join('')}
                </div>
              ` : ''}
              
              ${excerpt ? `
                <div style="background: rgba(255, 255, 255, 0.03); padding: 15px; border-radius: 8px; margin-bottom: 20px; font-style: italic; color: rgba(236, 240, 241, 0.8);">
                  ${excerpt}
                </div>
              ` : ''}
              
              <div style="color: rgba(236, 240, 241, 0.9); line-height: 1.8; font-size: 1.1rem;">
                ${body ? String(body).replace(/\n/g, '<br>') : '開始寫作吧...'}
              </div>
              
              ${youtube_url ? `
                <div style="margin-top: 30px; text-align: center;">
                  <div style="background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1);">
                    <h4 style="color: #95a5a6; margin-bottom: 15px;">📺 YouTube 影片</h4>
                    <p style="color: rgba(236, 240, 241, 0.7); word-break: break-all;">${youtube_url}</p>
                  </div>
                </div>
              ` : ''}
              
              <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.1); color: rgba(236, 240, 241, 0.6); font-size: 0.9rem;">
                預覽模式 - 這是你的讀者將看到的樣子 ✨
              </div>
            </div>
          </div>
        `;
      } catch (error) {
        console.error('預覽錯誤:', error);
        return `
          <div style="max-width: 800px; margin: 0 auto; padding: 30px; background: #2c3e50; color: #ecf0f1; text-align: center;">
            <h2 style="color: #e74c3c;">預覽暫時無法使用</h2>
            <p style="color: rgba(236, 240, 241, 0.7);">請繼續編輯，發布後就能正常顯示</p>
          </div>
        `;
      }
    });

    // 修復後的作品集預覽範本
    CMS.registerPreviewTemplate('portfolio', function(entry, getAsset) {
      try {
        const data = entry.getIn ? entry.getIn(['data']).toJS() : entry.data || {};
        const body = entry.getIn ? entry.getIn(['data', 'body']) : data.body || '';
        
        const title = data.title || '未設定標題';
        const category = data.category || '未分類';
        const publication_date = data.publication_date || '';
        const external_link = data.external_link || '';
        
        return `
          <div style="max-width: 600px; margin: 0 auto; padding: 30px; background: #2c3e50; color: #ecf0f1; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
            <div style="background: rgba(255, 255, 255, 0.05); border-radius: 25px 12px 20px 15px; padding: 35px; border: 1px solid rgba(255, 255, 255, 0.1); transform: rotate(0.5deg);">
              
              <h2 style="font-size: 1.8rem; font-weight: 700; color: #ecf0f1; margin-bottom: 15px;">
                ${title}
              </h2>
              
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <span style="background: linear-gradient(135deg, #7f8c8d, #95a5a6); color: white; padding: 8px 15px; border-radius: 6px 12px 8px 10px; font-size: 0.9rem; font-weight: 600;">
                  ${category}
                </span>
                ${publication_date ? `
                  <span style="color: rgba(236, 240, 241, 0.7); font-size: 0.9rem;">
                    ${publication_date}
                  </span>
                ` : ''}
              </div>
              
              <div style="color: rgba(236, 240, 241, 0.8); line-height: 1.7; margin-bottom: 20px;">
                ${body ? String(body).replace(/\n/g, '<br>') : '開始描述你的作品...'}
              </div>
              
              ${external_link ? `
                <div style="text-align: right;">
                  <a href="${external_link}" style="color: #b0a8a3; text-decoration: none; font-weight: 600;">
                    了解更多 →
                  </a>
                </div>
              ` : ''}
            </div>
          </div>
        `;
      } catch (error) {
        console.error('作品集預覽錯誤:', error);
        return `
          <div style="max-width: 600px; margin: 0 auto; padding: 30px; background: #2c3e50; color: #ecf0f1; text-align: center;">
            <h2 style="color: #e74c3c;">預覽暫時無法使用</h2>
            <p style="color: rgba(236, 240, 241, 0.7);">請繼續編輯，發布後就能正常顯示</p>
          </div>
        `;
      }
    });

    // 載入完成提示
    CMS.init().then(() => {
      console.log('🎉 筆下世界管理系統已就緒！');
    }).catch(error => {
      console.error('CMS 初始化錯誤:', error);
    });
  </script>
</body>
</html>

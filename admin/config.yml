backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "blog"
    label: "網誌文章"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "標題"
        name: "title"
        widget: "string"
      - label: "發布日期"
        name: "date"
        widget: "datetime"
      - label: "內文"
        name: "body"
        widget: "markdown"
